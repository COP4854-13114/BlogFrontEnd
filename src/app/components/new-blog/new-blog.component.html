<div class="blog-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create New Blog</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @if (error()) {
        <div class="error-message">{{ error() }}</div>
      }
      
      @if (loading()) {
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      } @else {
        <form (submit)="createBlog()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput [value]="title()" (input)="updateTitle($event)" required>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Content</mat-label>
            <textarea matInput rows="10" [value]="content()" (input)="updateContent($event)" required></textarea>
          </mat-form-field>
          
          <div class="button-container">
            <button mat-button type="button" (click)="cancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit">Create</button>
          </div>
        </form>
      }
    </mat-card-content>
  </mat-card>
</div>
